# 需要创建的任务流的数量及分布（均分）
taskflow_num: 9
dir_name: "sample_studio"
dir_num: 5

# 需要创建的任务流的基本信息及数量，暂无支持任务流之间的依赖关系，暂不支持任务之间定义依赖关系；目前仅支持脚本任务。任务流name_pattern需要不同
taskflow_message:
  - num: 4
    name_pattern: "sample"
    cron_conf:
      cron_type: "CRON_EXPRESSION"
      cron_Pattern: "0 0 0 ? * * *"
      cron_Hour: 0
      cron_Minute: 0
    dependLastPolicy: "NO"
    schedulePriority: "LOW_PRIORITY"
    executorGroupId: -1
    pattern_file: " "
    task_message:
      - num: 1
        type: "SCRIPT"
        name_pattern: task
        execSpec:
          scriptCommands: "echo a"
      - num: 2
        type: "SCRIPT"
        name_pattern: 2task
        execSpec:
          scriptCommands: "sleep 3"
  - num: 5
    name_pattern: "sample_high"
    cron_conf:
      cron_type: "ONCE_PER_DAY"
      cron_Pattern: "0 0 0 ? * * *"
      cron_Hour: 0
      cron_Minute: 0
      dependLastPolicy: "NO"
    schedulePriority: "HIGH_PRIORITY"
    executorGroupId: -1
    pattern_file: " "
    task_message:
      - num: 1
        type: "SCRIPT"
        name_pattern: task
        execSpec:
          scriptCommands: "echo a"
