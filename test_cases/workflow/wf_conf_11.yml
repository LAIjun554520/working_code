# 需要创建的任务流的数量及分布（均分）
taskflow_num: 200
dir_name: "wf_conf_11"
dir_num: 1

# 需要创建的任务流的基本信息及数量，暂无支持任务流之间的依赖关系，暂不支持任务之间定义依赖关系；目前仅支持脚本任务
taskflow_message:
  - num: 200
    name_pattern: "wf_conf_11"
    cron_conf:
      cron_type: "CRON_EXPRESSION"
      cron_Pattern: "0 30 14 ? * * "
      cron_Hour: 0
      cron_Minute: 0
    dependLastPolicy: "NO"
    schedulePriority: "MEDIUM_PRIORITY"
    executorGroupId: -1
    pattern_file: " "
    task_message:
      - num: 1
        type: "SCRIPT"
        name_pattern: shell_task
        execSpec:
          scriptCommands: "echo a\nsleep 600\nhostname"
