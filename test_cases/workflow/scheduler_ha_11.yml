# 需要创建的任务流的数量及分布（均分）
taskflow_num: 100
dir_name: "scheduler_ha_11"
dir_num: 1

# 需要创建的任务流的基本信息及数量，暂无支持任务流之间的依赖关系，暂不支持任务之间定义依赖关系；目前仅支持脚本任务
taskflow_message:
  - num: 100
    name_pattern: "scheduler_ha_11"
    cron_conf:
      cron_type: "CRON_EXPRESSION"
      cron_Pattern: "0 18 19 ? * * *"
      cron_Hour: 0
      cron_Minute: 0
    dependLastPolicy: "NO"
    schedulePriority: "LOW_PRIORITY"
    executorGroupId: -1
    pattern_file: " "
    task_message: 
      - num: 1
        type: "SCRIPT"
        name_pattern: shell_task
        execSpec:
          scriptCommands: "echo a\nsleep 180\nhostname"
