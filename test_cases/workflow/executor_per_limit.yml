# 测试executor性能上限，每分钟单个executor可以处理多少任务
taskflow_num: 600
dir_name: "executor_per_limit"
dir_num: 1

# 需要创建的任务流的基本信息及数量，暂无支持任务流之间的依赖关系，暂不支持任务之间定义依赖关系；目前仅支持脚本任务
taskflow_message:
  - num: 600
    name_pattern: "executor_per"
    cron_conf:
      cron_type: "CRON_EXPRESSION"
      cron_Pattern: "0 30 12 ? * * *"
      cron_Hour: 0
      cron_Minute: 0
    dependLastPolicy: "NO"
    schedulePriority: "LOW_PRIORITY"
    executorGroupId: -1
    pattern_file: " "
    task_message:
      - num: 100
        type: "SCRIPT"
        name_pattern: shell_task
        execSpec:
          scriptCommands: "echo a\nhostname"
